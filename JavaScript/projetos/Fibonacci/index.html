<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="fib.js"></script>

    <script>
        const executar = () => {
            const x = eval(document.getElementById('v1').value);
            let serie = "", i = 0;
            while (i <= x) { serie += fibonacci(i) + " "; i++;} {
                document.getElementById('resp').innerHTML = `Resultado: ${serie}`;
            }
        }
    </script>
    <title>Fibonacci</title>
</head>
    <body class="container">
        <h1>SÃ©rie de Fibonacci</h1>
        <form class="form m-2">
            <label class="form-label">Valor de X</label>
            <input class="form-control" type="number" id="v1" />
            <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
        </form>
        <div id="resp" class="alert alert-success" role="alert">O resultado aparece aqui</div>
    </body>
</html>
