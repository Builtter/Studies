<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="graf.js"></script>
    <script>
        const executar = () => {
            const x = eval(document.getElementById('v1').value);
            addValor(x);
            google.charts.load('current', { 'packages': ['corechart','line'] });
            google.charts.setOnLoadCallback(drowBasic);
            document.getElementById('media').innerHTML = `MeÃÅdia: ${media()}`;
        }
    </script>
</head>

<body class="container">
    <h1>Google Charts</h1>
    <form class="form m-2">
        <label class="form-label">Valor de X</label>
        <input class="form-control" type="number" id="v1" />
        <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
    </form>
    <div id="chart_div"></div>
    <div class="alert alert-warning" role="alert" id="media"></div>
</body>
